on: push
name: ðŸš€ Deploy website on push
jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v4

      # MÃ©thode principale : SFTP (plus fiable avec AlwaysData)
      - name: ðŸ“‚ Deploy via SFTP
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          server: ssh-ecoridenack.alwaysdata.net
          username: ecoridenack
          password: ${{ secrets.FTP_PASSWORD }}
          local_path: "./*"
          remote_path: "/www/"
          args: "-o ConnectTimeout=5"

      # Fallback : FTP simple si SFTP Ã©choue
      - name: ðŸ“‚ Fallback FTP Deploy
        if: failure()
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ftp-ecoridenack.alwaysdata.net
          username: ecoridenack
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /www/
          # FTP simple sans SSL
          protocol: ftp
          port: 21
          security: loose
          dangerous-allow-any-host: true
          timeout: 300000
          retry-count: 5
          retry-delay: 10000
          # Mode passif pour AlwaysData
          passive: true
          # Exclusions Ã©tendues
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/bootstrap/scss/**
            **/node_modules/bootstrap/js/**
            **/node_modules/bootstrap-icons/icons/**
            **/.github/**
            **/*.md
            **/.DS_Store
            **/Thumbs.db
            **/package-lock.json
            **/yarn.lock
            **/*.log
