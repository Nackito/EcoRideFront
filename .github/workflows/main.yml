on: push
name: ðŸš€ Deploy website on push
jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v4

      - name: ðŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ftp-ecoridenack.alwaysdata.net
          username: ecoridenack
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /www/
          # Configuration pour rÃ©soudre l'erreur SSL
          protocol: ftp
          # DÃ©sactiver complÃ¨tement SSL pour Ã©viter l'erreur
          security: strict
          # ParamÃ¨tres de connexion robustes
          timeout: 300000
          retry-count: 5
          retry-delay: 10000
          # Mode passif pour AlwaysData
          passive: true
          # Exclusions Ã©tendues
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/bootstrap/scss/**
            **/node_modules/bootstrap/js/**
            **/node_modules/bootstrap-icons/icons/**
            **/.github/**
            **/*.md
            **/.DS_Store
            **/Thumbs.db
            **/package-lock.json
            **/yarn.lock
            **/*.log
