<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EcoRide - Covoiturage</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="scss/main.css" />
    <!-- Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;400;500;600;700
&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900
&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900
&family=Nunito:ital,wght@0,200..1000;1,200..1000
&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900
&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-white">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">EcoRide</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/"
                  ><i class="bi bi-search me-2"></i> Rechercher</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="/offer-seats"
                  ><i class="bi bi-plus-circle me-2"></i> Publier un trajet</a
                >
              </li>
              <li class="nav-item dropdown">
                <button
                  class="btn nav-link dropdown-toggle border-0 bg-transparent"
                  type="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <i class="bi bi-person-circle profile-icon"></i>
                </button>
                <ul class="dropdown-menu dropdown-menu-end">
                  <li data-show="disconnected">
                    <a class="dropdown-item" href="/signin">Connexion</a>
                  </li>
                  <li data-show="connected">
                    <button
                      type="button"
                      class="dropdown-item btn-logout"
                      id="btn-logout-nav"
                    >
                      Deconnexion
                    </button>
                  </li>
                  <li data-show="disconnected">
                    <a class="dropdown-item" href="/signup">Inscription</a>
                  </li>
                  <li data-show="connected"><hr class="dropdown-divider" /></li>
                  <li data-show="connected">
                    <a class="dropdown-item" href="/account">Mon compte</a>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main id="main-page">
      <!-- Le contenu de la page sera injecté ici-->
    </main>

    <footer>
      <div class="container-fluid">
        <div class="row">
          <div class="col-6">
            <a href="#" class="footer-link">
              <p>Transparence des plateformes</p>
            </a>
            <a href="#" class="footer-link">
              <p>Conditions générales d'utilisation</p>
            </a>
            <a href="#" class="footer-link">
              <p>Informations légales</p>
            </a>
            <a href="#" class="footer-link">
              <p>Paramètres de cookies</p>
            </a>
            <p>&copy; EcoRide 2025.</p>
          </div>
          <div class="col-6">
            <div class="social-icons">
              <a href="#" class="social-icon">
                <i class="bi bi-facebook"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="bi bi-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="bi bi-youtube"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <script src="js/security.js"></script>
    <script src="js/script.js"></script>
    <!-- Bootstrap JS -->
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="Router/Router.js"></script>
  </body>
</html>
