<!-- Header avec critères de recherche - sera rempli dynamiquement -->
<div id="search-header-container">
  <!-- Le contenu sera injecté par JavaScript -->
</div>

<!-- Message de chargement -->
<div id="loading-container" class="container text-center my-5">
  <div class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Chargement...</span>
  </div>
  <p class="mt-3">Chargement des résultats...</p>
</div>

<!-- Conteneur pour les résultats de recherche -->
<div id="search-results-container">
  <!-- Les résultats seront injectés ici par JavaScript -->
</div>

<!-- Conteneur pour le message "aucun résultat" -->
<div id="no-results-container" style="display: none">
  <!-- Le message sera injecté ici par JavaScript si aucun résultat -->
</div>

<!-- Boutons d'actions -->
<div id="actions-container" class="text-center mb-5" style="display: none">
  <!-- Les boutons seront injectés ici par JavaScript -->
</div>
