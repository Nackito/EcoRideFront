<div class="container mt-4 mb-5 personal-info-page mobile-friendly">
  <!-- Header avec bouton retour -->
  <div class="d-flex align-items-center mb-4">
    <a href="/account" class="text-decoration-none text-dark me-3">
      <i class="bi bi-arrow-left fs-4"></i>
    </a>
    <a href="/account" class="text-decoration-none text-dark">
      <h2 class="mb-0 fs-3 fw-bold text-primary">Informations personnelles</h2>
    </a>
  </div>

  <div class="container pt-2 pb-2 hover-bg">
    <div class="row align-items-center">
      <div class="col d-flex align-items-center">
        <i class="bi bi-person-circle me-3 profile-icon"></i>
        <div></div>
      </div>
    </div>
  </div>

  <!-- Section Profil -->
  <div class="card rounded-4 mb-4">
    <div class="card-body p-md-4">
      <!-- Informations de base - Version mobile condensée -->
      <div class="d-block d-md-none d-none"></div>

      <!-- Informations de base - Version desktop complète -->
      <div class="d-none d-md-block d-none"></div>
    </div>
  </div>

  <!-- Section Statistiques -->
  <div class="card rounded-4 mb-4">
    <div class="card-body p-2 p-md-4">
      <h5 class="fw-bold text-primary mb-3 d-block d-md-none">
        <i class="bi bi-graph-up me-2"></i>Stats
      </h5>
      <h4 class="fw-bold text-primary mb-4 d-none d-md-block">
        <i class="bi bi-graph-up me-2"></i>Statistiques
      </h4>

      <!-- Version mobile compacte -->
      <div class="d-block d-md-none">
        <div class="row text-center g-2">
          <div class="col-6">
            <div class="p-2 bg-primary bg-opacity-10 rounded-2">
              <div class="fw-bold">24</div>
              <small class="text-muted">Trajets</small>
            </div>
          </div>
          <div class="col-6">
            <div class="p-2 bg-secondary bg-opacity-10 rounded-2">
              <div class="fw-bold">4.8/5</div>
              <small class="text-muted">Note</small>
            </div>
          </div>
        </div>
        <div class="row text-center mt-2 g-2">
          <div class="col-6">
            <div class="p-2 bg-primary bg-opacity-10 rounded-2">
              <div class="fw-bold">89</div>
              <small class="text-muted">Passagers transportés</small>
            </div>
          </div>
          <div class="col-6">
            <div class="p-2 bg-secondary bg-opacity-10 rounded-2">
              <div class="fw-bold">2,450</div>
              <small class="text-muted">Km parcourus</small>
            </div>
          </div>
        </div>
      </div>

      <!-- Version desktop complète -->
      <div class="d-none d-md-block">
        <div class="row text-center">
          <div class="col-6 col-md-3 mb-3">
            <div class="p-3 bg-primary bg-opacity-10 rounded-3">
              <i class="bi bi-car-front fs-2 text-primary mb-2"></i>
              <h5 class="fw-bold">24</h5>
              <p class="text-muted small mb-0">Trajets effectués</p>
            </div>
          </div>
          <div class="col-6 col-md-3 mb-3">
            <div class="p-3 bg-secondary bg-opacity-10 rounded-3">
              <i class="bi bi-star-fill fs-2 text-secondary mb-2"></i>
              <h5 class="fw-bold">4.8/5</h5>
              <p class="text-muted small mb-0">Note moyenne</p>
            </div>
          </div>
          <div class="col-6 col-md-3 mb-3">
            <div class="p-3 bg-success bg-opacity-10 rounded-3">
              <i class="bi bi-people-fill fs-2 text-success mb-2"></i>
              <h5 class="fw-bold">89</h5>
              <p class="text-muted small mb-0">Passagers transportés</p>
            </div>
          </div>
          <div class="col-6 col-md-3 mb-3">
            <div class="p-3 bg-warning bg-opacity-10 rounded-3">
              <i class="bi bi-geo-alt-fill fs-2 text-warning mb-2"></i>
              <h5 class="fw-bold">2,450</h5>
              <p class="text-muted small mb-0">Km parcourus</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Section Véhicule -->
  <div class="card rounded-4 mb-4">
    <div class="card-body p-2 p-md-4">
      <h5 class="fw-bold text-primary mb-3 d-block d-md-none">
        <i class="bi bi-car-front me-2"></i>Véhicule
      </h5>
      <h4 class="fw-bold text-primary mb-4 d-none d-md-block">
        <i class="bi bi-car-front me-2"></i>Mon véhicule
      </h4>
      <!-- Contenu dynamique injecté par JS -->
      <div id="pi-vehicles-container"></div>
    </div>
  </div>

  <!-- Boutons d'action -->
  <div class="text-center">
    <!-- Version mobile -->
    <div class="d-block d-md-none">
      <button class="btn btn-primary w-100 mb-2" id="pi-edit-global-mobile">
        <i class="bi bi-pencil me-2"></i>Modifier
      </button>
      <button class="btn btn-outline-secondary w-100">
        <i class="bi bi-gear me-2"></i>Paramètres
      </button>
    </div>

    <!-- Version desktop -->
    <div class="d-none d-md-block">
      <button class="btn btn-primary me-3 px-4 mb-2 mb-md-0" id="pi-edit-global-desktop">
        <i class="bi bi-pencil me-2"></i>Modifier mes informations
      </button>
      <button class="btn btn-outline-secondary px-4">
        <i class="bi bi-gear me-2"></i>Paramètres
      </button>
    </div>
  </div>
</div>
