<div class="bg-secondary">
  <form class="container p-4">
    <h1 class="text-center text-white mb-4">Connectez-vous</h1>
    <div class="mb-3">
      <label for="EmailInput" class="form-label text-white">Email</label>
      <input
        type="email"
        class="form-control"
        id="EmailInput"
        placeholder="test@mail.fr"
        name="Email"
      />
      <div class="invalid-feedback">
        Le mail et le mot de passe ne correspondent pas.
      </div>
    </div>
    <div class="mb-3">
      <label for="PasswordInput" class="form-label text-white"
        >Mot de passe</label
      >
      <input
        type="password"
        class="form-control"
        id="PasswordInput"
        name="Password"
      />
    </div>
    <div class="mb-3 d-flex justify-content-between align-items-center">
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          id="rememberMe"
          name="rememberMe"
        />
        <label class="form-check-label text-white" for="rememberMe">
          Se souvenir de moi
        </label>
      </div>
      <a href="#" class="text-light text-decoration-none"
        >Mot de passe oublié ?</a
      >
    </div>
    <div class="text-center">
      <button
        type="button"
        class="btn btn-dark text-secondary"
        id="btn-validation-Connexion"
      >
        Connexion
      </button>
    </div>
  </form>
  <div class="text-center pb-3">
    <a href="/signup">Vous n’avez pas de compte ? Inscrivez-vous ici !</a>
  </div>
</div>
