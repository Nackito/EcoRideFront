<div class="bg-secondary">
  <form class="container p-4" id="signup-form">
    <h1 class="text-center text-white mb-4">Créez votre compte</h1>
    <div class="mb-3">
      <label for="PseudoInput" class="form-label text-white">Pseudo</label>
      <input
        type="text"
        class="form-control"
        id="PseudoInput"
        placeholder="Votre pseudo"
        name="Pseudo"
      />
    </div>
    <div class="mb-3">
      <label for="EmailInput" class="form-label text-white">Email</label>
      <input
        type="email"
        class="form-control"
        id="EmailInput"
        placeholder="test@mail.fr"
        name="Email"
      />
    </div>
    <div class="mb-3">
      <label for="PasswordInput" class="form-label text-white"
        >Mot de passe</label
      >
      <input
        type="password"
        class="form-control"
        id="PasswordInput"
        name="Password"
      />
      <div class="valid-feedback text-dark">Le mot de passe est robuste</div>
    </div>
    <div class="mb-3">
      <label for="ConfirmationPasswordInput" class="form-label text-white"
        >Confirmation du mot de passe</label
      >
      <input
        type="password"
        class="form-control"
        id="ConfirmationPasswordInput"
        name="ConfirmationPassword"
      />
      <div class="invalid-feedback">
        Les mots de passe ne correspondent pas. Veuillez réessayer.
      </div>
    </div>

    <div class="text-center">
      <button
        type="submit"
        class="btn btn-dark text-secondary"
        id="btn-validation-inscription"
      >
        Créez mon compte
      </button>
    </div>
  </form>
  <div class="text-center pb-3">
    <a href="/signin">Vous avez déjà un compte ? Connectez-vous !</a>
  </div>
</div>
